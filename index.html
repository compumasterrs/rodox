<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COMPUMASTER - Em Construção</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
    }
    p {
      font-size: 1.5rem;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <h1>COMPUMASTER</h1>
  <p>AGUARDE EM CONSTRUÇÃO</p>
</body>
</html>
